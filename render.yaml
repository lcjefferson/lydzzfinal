services:
  - type: web
    name: backend
    runtime: node
    rootDir: backend
    buildCommand: "npm install --production=false && npm run build && npm run prisma:migrate:deploy"
    startCommand: "npm run start:prod"
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENCRYPTION_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: lydzzfinal-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: JWT_REFRESH_EXPIRES_IN
        value: "30d"
      - key: FRONTEND_URL
        fromService:
          type: web
          name: frontend
          envVarKey: RENDER_EXTERNAL_URL
      - key: PUBLIC_URL
        fromService:
          type: web
          name: backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: APP_URL
        fromService:
          type: web
          name: backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: WHATSAPP_VERIFY_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: WHATSAPP_API_URL
        value: https://graph.facebook.com/v18.0
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_NUMBER_ID
        sync: false
      - key: REDIS_HOST
        value: redis
      - key: REDIS_PORT
        value: 6379

  - type: web
    name: frontend
    runtime: node
    rootDir: frontend
    buildCommand: "npm install --production=false && npm run build"
    startCommand: "npm run start"
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_WS_URL
        fromService:
          type: web
          name: backend
          envVarKey: RENDER_EXTERNAL_URL

  - type: pserv
    name: redis
    runtime: image
    image: redis:7-alpine

databases:
  - name: lydzzfinal-db
    plan: free
